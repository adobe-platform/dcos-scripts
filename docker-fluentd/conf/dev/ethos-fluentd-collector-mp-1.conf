        path "#{ENV['FLUENTD_AWS_S3_BUCKET_PATH']}"
        s3_object_key_format "%{path}collector/1/systemlog/#{ENV['HOST']}_%{time_slice}_%{index}.%{file_extension}"
        store_as text
